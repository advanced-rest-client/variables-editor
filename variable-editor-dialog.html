<!--
# `variable-editor-dialog`

A dialog to edit a variable.

### Styling
`<variable-item>` provides the following custom properties and mixins for styling:

Custom property | Description | Default
----------------|-------------|----------

@group UI Elements
@element variable-editor-dialog
@demo demo/index.html
-->
<dom-module id="variable-editor-dialog">
  <template>
    <style>
     :host {
      display: block;
    }

    .input {
      @apply(--layout-horizontal);
      @apply(--layout-center);
    }

    .input paper-input {
      @apply(--layout-flex);
    }

    .listing {
      width: 600px;
      @apply(--paper-font-body1);
    }

    .docs-list {
      margin-left: 12px;
    }

    .di {
      @apply(--layout-horizontal);
      @apply(--layout-center);
      margin: 8px 0;
    }

    .dc {
      @apply(--layout-flex);
    }

    dt {
      font-weight: 500;
    }

    code {
      background-color: #FFECB3;
      display: block;
      padding: 8px 12px;
      margin: 12px 0;
    }
    </style>
    <paper-dialog opened="{{opened}}" on-iron-overlay-closed="_onClosed">
      <h2>Variable editor</h2>
      <paper-dialog-scrollable>
        <div class="input">
          <paper-input label="Variable value" value="{{value}}"></paper-input>
          <span>
            <paper-icon-button icon="arc:visibility" on-tap="_evaluate"></paper-icon-button>
            <paper-tooltip animation-delay="200" fit-to-visible-bounds>Evaluate current value</paper-tooltip>
          </span>
        </div>
        <template is="dom-if" if="[[evaluated]]">
          <code>[[evaluated]]</code>
        </template>
        <div class="listing">
          <vertical-tabs align-left selected="{{selectedDoc}}">
            <paper-tab>String</paper-tab>
            <paper-tab>Math</paper-tab>
            <paper-tab>Miscellaneous</paper-tab>
            <section content class="docs-list">
              <dl>
              <template is="dom-repeat" items="[[docs]]">
                <div class="di">
                  <div class="dc">
                    <dt>[[item.name]]</dt>
                    <dd>[[item.doc]]</dd>
                  </div>
                  <paper-button raised on-tap="_insertFunction">Use</paper-button>
                </div>
              </template>
              </dl>
            </section>
          </vertical-tabs>
        </div>
      </paper-dialog-scrollable>
      <div class="buttons">
        <paper-button dialog-dismiss>Cancel</paper-button>
        <paper-button dialog-confirm autofocus>Accept</paper-button>
      </div>
    </paper-dialog>
    <paper-toast text="" id="errorToast" duration="5000"></paper-toast>
  </template>
  <script>

        'args': 1

        'args': 1

        'args': 1
      }],
      'Miscellaneous': [{
          'name': 'now',
          'doc': 'Returns current timestamp. Add an argument to save this value in memory. Each call with the same argument will produce the same value.',
          'args': 0
        }, {
          'name': 'random',
          'doc': 'Generates random positive integer. Add an argument to save this value in memory. Each call with the same argument will produce the same value.',
          'args': 0
        }, {
          'name': 'encodeURIComponent',
          'doc': 'Encodes argument with encodeURIComponent() function.',
          'args': 1
        }, {
          'name': 'decodeURIComponent',
          'doc': 'Decodes argument with decodeURIComponent() function.',
          'args': 1
        }]
    };
    Polymer({
      is: 'variable-editor-dialog',
      properties: {
        /**
         * Value of the variable.
         */
        value: String,
        // True if the dialog should be opened.
        opened: Boolean,
        // Selected documentation page
        selectedDoc: {
          type: Number,
          value: 0
        },
        docs: Array,

        evaluated: String
      },

      observers: ['_selectedDocChanged(selectedDoc)'],

      _selectedDocChanged: function(selectedDoc) {
        var docs;
        switch (selectedDoc) {
          case 0: docs = FnList.String; break;
          case 1: docs = FnList.Math; break;
          case 2: docs = FnList.Miscellaneous; break;
        }
        this.set('docs', docs);
      },

      _evaluate: function() {
        var expr = this.value;
        var event = this.fire('evaluate-variable', {
          value: expr
        }, {
          cancelable: true
        });
        if (!event.defaultPrevented) {
          this.$.errorToast.text = 'Unable to find evaluator';
          this.$.errorToast.opened = true;
          return;
        }
        event.detail.result.then(function(value) {
          this.set('evaluated', value);
        }.bind(this))
        .catch(function(cause) {
          this.$.errorToast.text = cause.message;
          this.$.errorToast.opened = true;
          console.log(cause.message);
        }.bind(this));
      },

      _insertFunction: function(e) {
        var item = e.model.get('item');
        var fn = item.name + '(';
        var letters;
        if (this.selectedDoc === 1) {
          letters = ['x', 'y', 'z'];
        } else {
          letters = ['a', 'b', 'c'];
        }
        letters.splice(item.args);
        fn += letters.join(', ');
        fn += ')';

        var expr = this.value + ' ' + fn;
        this.set('value', expr);
      },

      _onClosed: function(e) {
        e.stopPropagation();
        if (e.detail.canceled || !e.detail.confirmed) {
          return;
        }
        this.fire('variable-editor-closed', {
          value: this.value
        });
      }
    });
