<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../iron-test-helpers/test-helpers.js"></script>
    <script src="../../iron-test-helpers/mock-interactions.js"></script>
    <script src="../../chance/dist/chance.min.js"></script>
    <script src="data-generator.js"></script>
    <link rel="import" href="../variables-editor.html">
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <variables-editor></variables-editor>
      </template>
    </test-fixture>

    <script>
    // jshint ignore: start
    suite('basic', function() {
      var randomEnvs;
      var randomVars;
      var editor;

      suiteSetup(function() {
        randomEnvs = dataGenerator.environments();
        randomVars = dataGenerator.variables();
      });

      setup(function() {
        editor = fixture('basic');
      });

      test('Should display docs', function(done) {
        editor.environments = randomEnvs;
        flush(function() {
          assert.isFalse(editor.hasVariables);
          var doc = Polymer.dom(editor.root).querySelector('.doc-frame');
          assert.ok(doc);
          done();
        });
      });

      test('Should display variables', function(done) {
        editor.environments = randomEnvs;
        editor.variables = randomVars;
        flush(function() {
          var listItems = Polymer.dom(editor.root).querySelectorAll('variable-item');
          assert.lengthOf(listItems, randomVars.length);
          done();
        });
      });

      test('Add environment button opens editor', function(done) {
        var button = Polymer.dom(editor.root).querySelector('.add-env');
        MockInteractions.tap(button);
        flush(function() {
          var collapse = Polymer.dom(editor.root).querySelectorAll('#editor');
          assert.equal(editor.envEditorOpened, true);
          done();
        });
      });

      test('Add variable button adds new variable and opens list view', function(done) {
        editor.environment = 'default';
        var button = Polymer.dom(editor.root).querySelector('.add-button.add-var');
        MockInteractions.tap(button);
        assert.lengthOf(editor.variables, 1);
        assert.deepEqual(editor.variables[0], {environment: 'default', enabled: false});
        flush(function() {
          var doc = Polymer.dom(editor.root).querySelector('.doc-frame');
          assert.isNull(doc);
          var listItems = Polymer.dom(editor.root).querySelectorAll('variable-item');
          assert.lengthOf(listItems, 1);
          done();
        });
      });

      test('Triggers save event', function(done) {
        editor.variables = randomVars;
        var spy = sinon.stub();
        editor.addEventListener('variable-updated', spy);
        flush(function() {
          var item = Polymer.dom(editor.root).querySelector('variable-item');
          item._somethingChanged();
          // It's in debuncer
          setTimeout(function() {
            assert.isTrue(spy.called);
            done();
          }, 400);
        });
      });

    });
    </script>

  </body>
</html>
