<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../chance/dist/chance.min.js"></script>
    <script src="data-generator.js"></script>
    <link rel="import" href="../../app-pouchdb/pouchdb.html">
    <link rel="import" href="../variables-editor.html">
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <variables-editor></variables-editor>
      </template>
    </test-fixture>

    <test-fixture id="objectCopy">
      <template>
        <variables-editor></variables-editor>
        <variables-editor></variables-editor>
      </template>
    </test-fixture>

    <script>
    /* global dataGenerator */
    function setupEnvironmetns(envs) {
      const e = new CustomEvent('environments-list-changed', {
        bubbles: true,
        composed: true,
        detail: {
          value: envs
        }
      });
      document.body.dispatchEvent(e);
    }
    suite('basic', function() {
      let randomEnvs;
      let randomVars;
      let editor;

      suiteSetup(function() {
        randomEnvs = dataGenerator.environments();
        randomVars = dataGenerator.variables();
      });

      setup(function() {
        editor = fixture('basic');
      });

      test('Should display docs', function(done) {
        editor.environments = randomEnvs;
        flush(function() {
          assert.isFalse(editor.hasVariables);
          const doc = editor.shadowRoot.querySelector('.doc-frame');
          assert.ok(doc);
          done();
        });
      });

      test('Should display variables', function(done) {
        editor.environments = randomEnvs;
        editor.variables = randomVars;
        flush(function() {
          const listItems = editor.shadowRoot.querySelectorAll('variable-item');
          assert.lengthOf(listItems, randomVars.length);
          done();
        });
      });

      test('Add environment button opens editor', function(done) {
        const button = editor.shadowRoot.querySelector('.add-env');
        button.click();
        flush(function() {
          assert.equal(editor.envEditorOpened, true);
          done();
        });
      });

      test('Add variable button adds new variable and opens list view', function(done) {
        editor.environment = 'default';
        const button = editor.shadowRoot.querySelector('.add-button.add-var');
        button.click();
        assert.lengthOf(editor.variables, 1);
        assert.deepEqual(editor.variables[0], {environment: 'default', enabled: false});
        flush(function() {
          const doc = editor.shadowRoot.querySelector('.doc-frame');
          assert.isNull(doc);
          const listItems = editor.shadowRoot.querySelectorAll('variable-item');
          assert.lengthOf(listItems, 1);
          done();
        });
      });

      test('Triggers save event', function(done) {
        editor.variables = randomVars;
        const spy = sinon.stub();
        editor.addEventListener('variable-updated', spy);
        flush(function() {
          const item = editor.shadowRoot.querySelector('variable-item');
          item._somethingChanged();
          // It's in debuncer
          setTimeout(function() {
            assert.isTrue(spy.called);
            done();
          }, 400);
        });
      });
    });

    suite('System variables', function() {
      let randomEnvs;
      let randomVars;
      let editor;
      const callback = function(e) {
        let other = dataGenerator.variables(5);
        other = other.map(function(item) {
          item.sysVar = true;
          return item;
        });
        e.preventDefault();
        e.detail.value = randomVars.concat(other);
      };

      suiteSetup(function() {
        randomEnvs = dataGenerator.environments();
        randomVars = dataGenerator.variables();
        window.addEventListener('variable-list', callback);
      });

      suiteTeardown(function() {
        window.removeEventListener('variable-list', callback);
      });

      setup(function() {
        editor = fixture('basic');
      });

      test('Ignores system variables', function() {
        editor.refresh();
        assert.lengthOf(editor.variables, 10);
      });

      test('_processVariables() removes system variables', function() {
        let other = dataGenerator.variables(5);
        other = other.map(function(item) {
          item.sysVar = true;
          return item;
        });
        const vars = randomVars.concat(other);
        const result = editor._processVariables(vars);
        assert.lengthOf(result, 10);
      });
    });

    suite('List copy', function() {
      let randomVars;
      let editor1;
      let editor2;

      suiteSetup(function() {
        randomVars = dataGenerator.variables();
      });

      function setupVars() {
        const e = new CustomEvent('variables-list-changed', {
          bubbles: true,
          detail: {
            value: randomVars
          }
        });
        document.body.dispatchEvent(e);
      }

      setup(function(done) {
        const fix = fixture('objectCopy');
        editor1 = fix[0];
        editor2 = fix[1];
        setupVars();
        flush(function() {
          done();
        });
      });

      test('Editors has variables rendered', function() {
        const listItems1 = Polymer.dom(editor1.root).querySelectorAll('variable-item');
        assert.lengthOf(listItems1, randomVars.length);
        const listItems2 = Polymer.dom(editor2.root).querySelectorAll('variable-item');
        assert.lengthOf(listItems2, randomVars.length);
      });

      test('Deletes element on both editors', function() {
        const e = new CustomEvent('variable-deleted', {
          bubbles: true,
          detail: {
            value: randomVars[4]._id
          }
        });
        document.body.dispatchEvent(e);
        const newLength = randomVars.length - 1;
        const listItems1 = Polymer.dom(editor1.root).querySelectorAll('variable-item');
        assert.lengthOf(listItems1, newLength);
        const listItems2 = Polymer.dom(editor2.root).querySelectorAll('variable-item');
        assert.lengthOf(listItems2, newLength);
      });
    });

    suite('Delete environment', function() {
      let randomEnvs;
      let randomVars;
      let editor;

      suiteSetup(function() {
        randomEnvs = dataGenerator.environments();
        randomVars = dataGenerator.variables();
      });

      setup(function() {
        editor = fixture('basic');
        setupEnvironmetns(randomEnvs);
      });

      test('Renders delete icon', function(done) {
        editor.environments = randomEnvs;
        editor.variables = randomVars;
        editor.environment = randomEnvs[0].name;
        flush(function() {
          const node = editor.shadowRoot.querySelector('#delEnvBtn');
          assert.ok(node);
          done();
        });
      });

      test('Dispatches environment-deleted event', function(done) {
        editor.variables = randomVars;
        editor.environment = randomEnvs[0].name;
        flush(function() {
          const node = editor.shadowRoot.querySelector('#delEnvBtn');
          node.click();
        });
        editor.addEventListener('environment-deleted', function clb(e) {
          editor.removeEventListener('environment-deleted', clb);
          assert.isTrue(e.cancelable, 'Event can be canceled');
          e.preventDefault();
          done();
        });
      });

      test('Sets default environment', function(done) {
        editor.variables = randomVars;
        editor.environment = randomEnvs[0].name;
        flush(function() {
          const node = editor.shadowRoot.querySelector('#delEnvBtn');
          node.click();
        });
        editor.addEventListener('environment-deleted', function clb(e) {
          editor.removeEventListener('environment-deleted', clb);
          assert.isTrue(e.cancelable, 'Event can be canceled');
          e.preventDefault();
          e.detail.result = Promise.resolve();
          setTimeout(function() {
            assert.equal(editor.environment, 'default');
            done();
          }, 1);
        });
      });
    });
    </script>

  </body>
</html>
